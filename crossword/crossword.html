<html>
<head>
  <script type='text/javascript' src='lib/lcd-simple.js?2'></script>
  <script type='text/javascript' src='lib/lcd-db.js?2'></script>
  <script type='text/javascript' src='crossword.js?2'></script>
  <script type='text/javascript' src='crosswordui.js?2'></script>
  <script type='text/javascript' src='server/server.js?2'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href='crossword.css' rel='stylesheet'>
</head>
<body>
  <!-- Design page -->
  <div id='page'>
    <div id='cursor' class='v'></div>
    <div class='body'>
      <div class='tile1'>
        <div id='t1h' class='head'>
          <span id='title'></span>
        </div>
        <div class='xword'>
          <table id='grid'>
          </table>
        </div>
        <div id='xvers' class='foot'>
          <span class='sel'>v1</span>
          <span>+</span>
        </div>
      </div>
      <div class='tile2'>
        <div id='t2a' class='foot'><span>Clue List</span><span>OneLook</span><span>Clever Clues</span></div>
        <div id='cluelist' class='tab'>
          <div class='flex'>
            <div class='cluetile'>
              <div class='head'>Across</div>
            </div>
            <div class='cluetile'>
              <div class='head'>Down</div>
            </div>
          </div>
        </div>
        <div id='browser' class='tab'>
          <iframe id='if'></iframe>
        </div>
        <div id='clueideas' class='tab'>
        </div>
      </div>
    </div>
  </div>
  <!-- Dialogs -->
  <div class='hide'>
    <div id='dCrosswordSettings'>
      <div class='form'>
        <div>
          <label for='dcs_name'>Title</label><input id='dcs_title' class='w400' />
        </div>
        <div>
          <label for='dcs_desc'>Description</label><textarea id='dcs_desc'></textarea>
        </div>
        <div>
          <label for='dcs_symmetry'>Symmetry</label><select id='dcs_symmetry'></select><label for='dcs_minWordLen'>Min word length</label><input id='dcs_minWordLen' class='w50 rj' />
        </div>
        <div>
          <label for='dcs_targetDay'>Target day</label><select id='dcs_targetDay'></select><label for='dcs_height'>Size (h x w)</label><input id='dcs_height' class='w50 rj' /><span>&nbsp;</span><input id='dcs_width' class='w50 rj' />
        </div>
      </div>
    </div>
  </div>
</body>
<script>
window.on('DOMContentLoaded', () => new UiCrossword());
</script>
