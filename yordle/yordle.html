<head>

  <link href="https://fonts.googleapis.com/css2?family=M PLUS Rounded 1c:wght@700&display=swap" rel="stylesheet">
  <style>
body {
  margin:0;
  background-color:#000;
  font-family:'M PLUS Rounded 1c', sans-serif;
}
#board {
  padding:40px 0;
}
header {
  width:100%;
  height:45px;
  text-align:center;
}
.title {
  font-size:40px;
  font-weight:bold;
  color:deepskyblue;
  letter-spacing:4px;
}
#grid {
  margin:2em auto 2em auto;
  border-spacing:4px;
  border:1px solid #666;
}
#grid td {
  border:1px solid #666;
  color:white;
  height:36px;
  width:36px;
  font-size:26px;
  line-height:26px;
  text-align:center;
}
#grid td.pointer {
  cursor:pointer;
  user-select:none;
}
.c1, .eb {
  background-color:#3a3a3c !important;
}
.c2 {
  background-color:#b59f3b !important;
}
.c3 {
  background-color:#538d4e !important;
}
.win {
  background-color:#538d4e;
  animation:blink 0.2s 5;
}
@keyframes blink {
  50% {background-color:black};
}
#board {
  text-align:center;
}
#keyboard {
  text-align:center;
  display:none;
}
#keyboard button {
  border:0;
  padding:0 1em;
  margin:0 3px 6px 0;
  height:40px;
  min-width:40px;
  border-radius:4px;
  cursor:pointer;
  user-select: none;
  text-transform:uppercase;
  background-color:#818384;
  color:white;
  font-family:'M PLUS Rounded 1c';
  font-size:15px;
}
#keyboard .bs {
  position:relative;
  top:5px;
  left:-1px;
  font-size:30px;
  line-height:20px;
  padding-left:15px;
  padding-right:15px;
}
#keyboard .last {
  margin-top:-5px;
}
#ai {
  text-align:center;
  display:none;
}
#ai button {
  border:0;
  padding:0 1em;
  margin:0 3px 6px 0;
  height:40px;
  min-width:80px;
  border-radius:4px;
  cursor:pointer;
  user-select: none;
  text-transform:uppercase;
  background-color:#818384;
  color:white;
  font-family:'M PLUS Rounded 1c';
  font-size:15px;
}
  </style>
</head>
