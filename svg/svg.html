      rgb(67, 116, 67) 25%,
      transparent 25%,
      transparent 75%,

      rgb(67, 116, 67)
    );
  background-size: 40px 40px;
  background-repeat: repeat;
}
svg {
  height:50px;
  width:50px;
  position:absolute;
}
#jet {
  top:200;
  left:200;
}

<script>
window.on('DOMContentLoaded', () => {
  //var d = 45;
  //window.on('click', e => d = rotate(d));
  window.on('click', e => this.move());
})
function rotate(d) {
  d = d + 10;
  var $jet = $('#jet');
  $jet.style.transform = 'rotate(' + d + 'deg)';
  return d;
}
var x = 0;
var y = 0;
function move() {
  var j = $('#jet');
  x = x + 1;
  y = y - 1;
  j.style.transform = 'translate(' + x +'px,' + y + 'px)';
}
</script>
