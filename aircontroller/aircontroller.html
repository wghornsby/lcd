<html>
<head>
  <script type='text/javascript' src='lib/lcd-simple.js'></script>
  <script type='text/javascript' src='aircontroller.js'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  display:flex;
  overflow:hidden;
}
#radar {
  background-color:rgb(104, 155, 92);
  flex:1;
  background-image:linear-gradient(
      45deg,
      rgb(110, 163, 98) 25%,
      transparent 25%,
      transparent 75%,
      rgb(110, 163, 98) 75%,
      rgb(110, 163, 98)
    ),
    linear-gradient(
      -45deg,
      rgb(110, 163, 98) 25%,
      transparent 25%,
      transparent 75%,
      rgb(110, 163, 98) 75%,
      rgb(110, 163, 98)
    );
  background-size:60px 60px;
  background-repeat:repeat;
}
.blueprint {
  display:none;
}
.jet {
  position:absolute;
  cursor:pointer;
  z-index:10;
}
.plane {
  position:absolute;
  cursor:pointer;
  z-index:10;
}
.hide {
  display:none !important; 
}
.paused {
  display:none !important;
}
.dead svg {
  animation:dive 4s normal 1;
}
.kapow {
  position:absolute;
}
.kapow svg {
  animation:expander 0.6s 1;
  transform-origin:70px 70px;
  transform:scale(0);
}
@keyframes jetlanding {
  from {
    opacity:1;
  }
  to {
    height:0;
    width:0;
    opacity:0;
    margin-left:65px;
  }
}
@keyframes planelanding {
  from {
    opacity:1;
  }
  to {
    height:0;
    width:0;
    opacity:0;
    padding-right:50px;
  }
}
@keyframes chopperlanding {
  from {
    opacity:1;
  }
  to {
    height:0;
    width:0;
    opacity:0;
  }
}
@keyframes dive {
  0% {
    transform:scale(1.5) rotate(1turn);
  }
  1% {
    transform:scale(1.5) rotate(1turn);
  }
  2% {
    transform:scale(1.5) rotate(1turn);
  }
  20% {
    transform:scale(1) rotate(0turn);
  }
  100% {
    transform:scale(0) rotate(1turn);
  }
}
@keyframes expander {
  0% {
    transform:scale(0.25)
  }
  20% {
    transform:scale(1)
  }
  40% {
    transform:scale(0.5)
  }
  60% {
    transform:scale(1.5) rotate(-10deg)
  }
  100% {
    transform:scale(0)
  }
}
.blink {
  animation:blinking 0.2s ease-in-out infinite;
}
@keyframes blinking {
  0% {
    opacity:1;
  }
  50% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}
.glow {
  border-radius:50%;
  background-color:#bbb;
  animation:glowing 1s ease-in-out infinite alternate;
}
@keyframes glowing {
  from {
    box-shadow: 0 0 0px hsl(0, 0%, 73%), 0 0 5px hsl(0, 0%, 76%), 0 0 10px hsl(0, 0%, 79%), 0 0 15px hsl(0, 0%, 82%), 0 0 20px hsl(0, 0%, 85%);
  }
  to {
    box-shadow: 0 0 10px #bbb, 0 0 20px #ccc, 0 0 30px #ddd, 0 0 50px #eee, 0 0 60px #fff;
  }
}
.dot {
  height:7px;
  width:7px;
  background-color:red;
  border-radius:50%;
  display:inline-block;  
  position:absolute;
  z-index:1;
}
.dot.docked {
  background-color:#ccc;
}
#score {
  margin:5px 0 0 15px;
  display:inline-block;
  font-family:'Fredoka One';
  font-size:40pt;
  color:white;
}
.tb, #test2 {
  margin:5px 0 0 15px;
  font-family:'Fredoka One';
  font-size:20pt;
  color:white;
  display:flex;
  align-items:flex-start;
}
.tb span {
  display:inline-block;
  padding:0 10px;
  height:32px;
  width:32px;
  text-align:center;
  cursor:pointer;
  user-select:none;
}
#pause {
  font-weight:bold;
  font-size:16pt;
  line-height:32px;
}
#score span {
  display:inline-block;
  padding-left:20px;
}
.runb {
  background-color:rgb(94, 76, 48);
  width:116px;
  position:absolute;
  border-radius:20px;
  box-shadow:0 0 2px 4px rgb(94, 76, 48);
  display:flex;
  flex-direction:column;
  justify-content:end;
}
#jetrunb {
  height:673px;
  top:20px;
  left:800px;
  transform:rotate(46deg);
}
#planerunb {
  height:558px;
  top:0px;
  left:1050px;
  transform:rotate(-68deg);
}
.run {
  background-color:rgb(151, 151, 151);
  position:absolute;
  border-radius:13px;
  box-shadow:0 0 2px 4px rgb(151, 151, 151);
  padding-bottom:15px;
  margin:12px 12px 110px 12px;
  width:92px;
}
#jetrun {
  height:548px;
  top:20px;
  left:800px;
  transform:rotate(46deg);
  transform-origin:47px 326px;
}
#planerun {
  height:433px;
  top:0px;
  left:1050px;
  transform:rotate(-68deg);
  transform-origin:50% 59.5%;
}
#jetrun.chevs, #planerun.chevs {
  height:110px;
  display:flex;
  flex-direction:column;
  justify-content:end;
}
.chev {
  height:37px;
  width:116px;
  position:relative;
}
#jetrunb .chev .before {
  background:rgb(255, 125, 0);
  box-shadow:0 0 2px 5px rgb(255, 125, 0);
}
#jetrunb .chev .after {
  background:rgb(255, 125, 0);
  box-shadow:0 0 2px 5px rgb(255, 125, 0);
}
#jetpad.flash .chev div {
  animation:jdockglow .3s ease-in-out infinite;
}
@keyframes jdockglow {
  0% {
    background:hsl(29, 100%, 50%);
    box-shadow:0 0 2px 5px hsl(29, 100%, 50%);
  }
  50% {
    background:hsl(29, 100%, 90%);
    box-shadow:0 0 2px 5px hsl(29, 100%, 90%);
  }
  100% {
    background:hsl(29, 100%, 50%);
    box-shadow:0 0 2px 5px hsl(29, 100%, 50%);
  }
}
.bulge {
  animation:bulge 0.7s ease-in-out 1;
}
@keyframes bulge {
  0% {
    transform:scale(1);
  }
  50% {
    transform:scale(2);
  }
  100% {
    transform:scale(1);
  }
}
.chev .before {
  position:absolute;
  top:0px;
  left:20px;
  height:15px;
  width:34px;
  background:rgb(255, 186, 0);
  box-shadow:0 0 2px 5px rgb(255, 186, 0);
  transform:skew(0deg, -23deg);
}
.chev .after {
  position:absolute;
  top:0px;
  right:20px;
  height:15px;
  width:34px;
  background:rgb(255, 186, 0);
  box-shadow:0 0 2px 5px rgb(255, 186, 0);
  transform:skew(0deg, 23deg);
}
#planepad.flash .chev div {
  animation:pdockglow .3s ease-in-out infinite;
}
@keyframes pdockglow {
  0% {
    background:hsl(44, 100%, 50%);
    box-shadow:0 0 2px 5px hsl(44, 100%, 50%);
  }
  50% {
    background:hsl(44, 100%, 100%);
    box-shadow:0 0 2px 5px hsl(44, 100%, 100%);
  }
  100% {
    background:hsl(44, 100%, 50%);
    box-shadow:0 0 2px 5px hsl(44, 100%, 50%);
  }
}
.lines {
  margin:5px;
  height:100%;
}
#planerun .lines {
  border-left:10px solid rgb(255, 186, 0);
  border-right:10px solid rgb(255, 186, 0);
}
#jetrun .lines {
  border-left:10px solid rgb(255, 125, 0);
  border-right:10px solid rgb(255, 125, 0);
}
.alert {
  position:absolute;
  animation:bulge 1.5s ease-in-out infinite;
}
.uns {
  user-select:none;
}
.chopper {
  position:absolute;
  left:100px;
  top:100px;
  z-index:10;
}
#chopperdock {
  background-color:rgb(94, 76, 48);
  width:190px;
  height:190px;
  position:absolute;
  left:1150px;
  top:800px;
  border-radius:20px;
  box-shadow:0 0 2px 4px rgb(94, 76, 48);
  display:flex;
}
#chopperpad {
  background-color:rgb(151, 151, 151);
  border-radius:50%;
  box-shadow:0 0 2px 4px rgb(151, 151, 151);
  margin:12px;
  flex-grow:1;
  display:flex;
}
#chopperpad div {
  border-radius:50%;
  border:10px dashed #f6800e;
  flex-grow:1;
  margin:10px;
  text-align:center;
  line-height:125px;
  font-family:'Fredoka One';
  font-size:110px;
  color:white;
}
.land {
  position:absolute;
  left:1243;
  top:894;
  height:3px;
  width:3px;
  background:red;
  z-index:999;
}
</style>
</head>
