<html>
<head>
  <script type='text/javascript' src='lib/lcd-simple.js'></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
body {
  background:#111111;
  margin:0;
  width:100vw;
  height:100vh;
  justify-content:center;
  display:flex;
}
screen {
  position:relative;
  display:block;
  aspect-ratio:1.32;
  background:black;
}
h1 {
  font-size:46pt;
  line-height:46pt;
  color:white;
  position:absolute;
  font-family:Orbitron;
}
ufo {
  position:absolute;
  left:0;
  right:0;
  width:15%;
  height:14%;
  z-index:2;
  animation:ufobulge 0.5s linear 1;
}
ship {
  position:absolute;
  width:7%;
  z-index:4;
}
box {
  position:absolute;
  left:0;
  right:0;
  border:1px solid red;
  height:100%;
}
rock {
  position:absolute;
  animation:rotatecw 10s linear infinite;
}
rock.big {
  width:10.5%;
  animation:rotatecw 10s linear infinite;
}
rock.medium {
  width:5.5%;
  animation:rotatecw 3s linear infinite;
}
rock.small {
  width:3%;
  animation:rotatecw 1s linear infinite;
}
rock.ccw {
  animation-name:rotateccw !important;
}
droid {
  position:absolute;
  width:5%;
  height:5%;
  z-index:3;
}
droid cel {
  display:block;
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
droid cel.armsup {
  display:none;
}
droid.jump cel.armsdown {
  display:none;
}
droid.jump cel.armsup {
  display:block;
  animation:droidjump 0.5s steps(3) 3;
}
droid.drop cel.armsdown {
  animation:droiddrop 1s linear 1;
}
@keyframes droidjump {
  0% {
    transform:rotate(0deg);
  }
  25% {
    transform:rotate(-30deg);
  }
  50% {
    transform:rotate(0deg) translateY(-1vw);
  }
  75% {
    transform:rotate(30deg);
  }
}
@keyframes droiddrop {
  from {
    transform:translateY(0);
  }
  to {
    transform:translateY(100vh);
  }
}
pad {
  position:absolute;
  height:1.2%;
  border-radius:1vw;
  z-index:2;
  background:hsl(125, 100%, 20%);
  border:0.5vw solid hsl(125, 100%, 10%);
}
pad.lit {
  animation:litpad 1s linear infinite;
  background:hsl(125, 100%, 60%);
  border:0.5vw solid hsl(125, 100%, 30%);
}
pad.top {
  width:12.5%;
}
pad.middle {
  width:9.5%;
}
pad.bottom {
  width:6.5%;
}
@keyframes litpad {
  0% {
    background:hsl(125, 100%, 20%);
    border:0.5vw solid hsl(125, 100%, 10%);
  }
  30% {
    background:hsl(125, 100%, 60%);
    border:0.5vw solid hsl(125, 100%, 30%);
  }
  100% {
    background:hsl(125, 100%, 20%);
    border:0.5vw solid hsl(125, 100%, 10%);
  }
}
ledge {
  position:absolute;
  background:hsl(39, 47%, 28%);
  border:0.5vw solid hsl(39, 47%, 22%);
  border-radius:2vw;
  z-index:0;
}
@keyframes rotatecw {
  from {
    transform:rotate(0deg);
  }
  to {
    transform:rotate(1turn);
  }
}
@keyframes rotateccw {
  from {
    transform:rotate(0deg);
  }
  to {
    transform:rotate(-1turn);
  }
}
@keyframes ufobulge {
  0% {
    transform:scaleX(1)
  }
  25% {
    transform:scaleX(1.4)
  }
  50% {
    transform:scaleX(1)
  }
  75% {
    transform:scaleX(1)
  }
}
score {
  position:absolute;
  font-size:2.5vw;
  color:white;
  top:-0.5%;
  left:2%;
  font-family:'Orbitron';
}
</style>
</head>

  let svr = b.width / vw;

function animate($e, css, onend) {
  $e.style.animation = css;
  $e.on_once('animationend', e => {
    $e.style.animation = '';
    onend && onend(e);
  })
}
