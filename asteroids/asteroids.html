<style>
body {
  margin:0;
  padding:0;
  display:flex;
  overflow:hidden;
}
#score {
  font-family: 'Orbitron';
  font-size:24pt;
  color:white;
  position:absolute;
  z-index:1;
  left:0;
  top:20px;
  width:200px;
  text-align:right;
}
#copy {
  font-family: 'Orbitron';
  font-size:16pt;
  color:#c0c0c0;
  position:absolute;
  z-index:1;
  bottom:20px;
  width:100%;
  text-align:center;
}
.blueprint {
  display:none;
}
#screen {
  background-color:black;
  flex:1;
  z-index:0;
}
.sprite {
  transition:transform 0s ease-in-out;
  position:absolute;
}
.rot {
  transition:all ease;
}
.frame {
  position:absolute;
  top:0;
  left:0;
}
.hide {
  display:none !important;
}
.ship .frame {
  z-index:10;
  width:50px;
}
.ship .frame.thrust {
  display:none;
  z-index:9;
}
.ship .frame.thrusting {
  display:block;
  animation:athrusting 0.4s ease infinite;
}
@keyframes athrusting {
  0% {
    transform:scale(0.3)
  }
  25% {
    transform:scale(1.2)
  }
  50% {
    transform:scale(0.5)
  }
  75% {
    transform:scale(1.2)
  }
  100% {
    transform:scale(0.3)
  }
}
.ufo {
  z-index:10;
  top:400;
  left:400;
}
.us .frame {
  width:30px;
  animation:aflip 0.5s linear infinite;
}
.ub .frame {
  width:60px;
  animation:aflip 1s linear infinite;
}
@keyframes aflip {
  0% {
    transform:scaleX(1)
  }
  25% {
    transform:scaleX(1.2)
  }
  50% {
    transform:scaleX(1)
  }
  75% {
    transform:scaleX(1)
  }
}
.rock {
  position:absolute;
  z-index:5;
}
.rb .frame {
  width:120px;
  animation:arotate 10s linear infinite;
}
.rm .frame {
  width:60px;
  animation:arotate 3s linear infinite;
}
.rs .frame {
  width:30px;
  animation:arotate 1s linear infinite;
}
@keyframes arotate {
  from {
    transform:rotate(0deg);
  }
  to {
    transform:rotate(360deg);
  }
}
.shot {
  height:4px;
  width:4px;
  border-radius:50%;
  display:inline-block;  
  position:absolute;
  z-index:8;
}
.sshot {
  background-color:rgb(148, 176, 255);
}
.ushot {
  background-color:rgb(255, 113, 224);
}
.xrock {
  position:absolute;
  animation:agrow 0.4s linear 1;
  opacity:0;
  z-index:20;
}
.xrock div {
  background-color:white;
  border-radius:50%;
  display:inline-block;  
  position:absolute;
}
.xrb {
  width:120px;
  height:120px;
}
.xrb div {
  height:6px;
  width:6px;
}
.xrm {
  width:60px;
  height:60px;
}
.xrm div {
  height:4px;
  width:4px;
}
.xrs {
  width:50px;
  height:50px;
}
.xrs div {
  height:3px;
  width:3px;
}
@keyframes agrow {
  0% {
    transform:rotate(-4deg) scale(0.5);
    opacity:1;
  }
  50% {
    transform:rotate(0deg) scale(1);
    opacity:0.7;
  }
  100% {
    transform:rotate(4deg) scale(1.5);
    opacity:0;
  }
}
</style>
</head>
